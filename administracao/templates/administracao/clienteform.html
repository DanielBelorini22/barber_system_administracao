{% extends "base.html" %}

{% block body %}
    <br>
    <h2>Cadastrar Clientes</h2>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Cadastro de cliente</strong>
                </div>

                <div class="panel-body">
                    <div class="" style="text-align: right">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-8">
                                    <div class="form-group col-md-4">
                                        <label for="{{ form.nome.id_for_label }}">Nome: </label>
                                        {{ form.nome }}
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group col-md-4">
                                        <label for="{{ form.cpf.id_for_label }}">CPF: </label>
                                        {{ form.cpf }}
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group col-md-4">
                                        <label for="{{ form.telefone.id_for_label }}">Telefone: </label>
                                        {{ form.telefone }}
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit">cadastrar cliente</button>
                                <a href="{% url 'home' %}" class="btn btn-danger" type="submit">cancelar cadastro</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
