{% extends "base.html" %}

{% block body %}
    <br>
    <h2>Agendamento</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.cliente.id_for_label }}">Cliente:</label>
                    {{ form.cliente }}
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.profissional.id_for_label }}">Profissional:</label>
                    {{ form.profissional }}
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.servico.id_for_label }}">Serviço:</label>
                    {{ form.servico }}
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.data.id_for_label }}">Data:</label>
                    {{ form.data }}
                </div>
            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="{{ form.hora.id_for_label }}">Horário :</label>
                    {{ form.hora }}
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.preco.id_for_label }}">Valor R$:</label>
                    {{ form.preco }}
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.pagamento.id_for_label }}">Pagamento :</label>
                    {{ form.pagamento }}
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.status.id_for_label }}">Status :</label>
                    {{ form.status }}
                </div>
            </div>

            <div class="col-md-12">
                <button class="btn btn-success" type="submit">finalizar agendamento</button>
                <a href="{% url 'home' %}" class="btn btn-danger" type="submit">cancelar agendamento</a>
            </div>

    </form>
{% endblock body %}
